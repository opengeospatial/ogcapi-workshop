name: Test documentation âš™ï¸

on:
  pull_request:
    paths:
      - 'workshop/content/**'

defaults:
  run:
    working-directory: workshop/content

jobs:
  build:
    name: Test documentation build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install requirements ðŸ“¦
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Mock mkdocs config without the with-pdf plugin ðŸ§°
        run: |
          awk '
            BEGIN { skip=0 }
            /^\s*- with-pdf/ { skip=1; next }
            /^[^ ]/ { skip=0 }
            { if (!skip) print }
          ' mkdocs.yml > mkdocs-strict.yml

      - name: Build ðŸ“¦
        #run: mkdocs build --strict
        run: mkdocs build --strict --config-file mkdocs-strict.yml
