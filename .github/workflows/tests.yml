name: Test documentation ⚙️

on:
  pull_request:
    paths:
      - 'workshop/content/**'

defaults:
  run:
    working-directory: workshop/content

jobs:
  build:
    name: Test documentation build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install requirements 📦
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Mock mkdocs config without the with-pdf plugin 🧰
        run: |
          awk '
            BEGIN { skip=0 }
            /^\s*- with-pdf/ { skip=1; next }
            /^[^ ]/ { skip=0 }
            { if (!skip) print }
          ' mkdocs.yml > mkdocs-strict.yml

      - name: Build 📦
        #run: mkdocs build --strict
        run: mkdocs build --strict --config-file mkdocs-strict.yml
